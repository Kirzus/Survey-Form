<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1 id="title">Survey Form</h1>
    </header>
    <main>
        <div class="container">
            <p id="description">Let us know how we can improve freeCodeCamp</p>
            <form id="survey-form">
                <div>
                    <label><span>*</span>First name:</label>
                    <input type="text" name="firstname" id="firstname" placeholder="Enter your first name" required>
                </div>
                <div>
                    <label id="name-label"><span>*</span>Last name:</label>
                    <input type="text" name="lastname" id="name" placeholder="Enter your last name" required>
                </div>
                <div>
                    <label id="email-label"><span>*</span>Email:</label>
                    <input type="email" name="email" id="email" required placeholder="me@host.com" >
                </div>
                <div>
                    <label id="number-label">Age:</label>
                    <input type="number" name="age" id="number" min="0" max="100" placeholder="Age">
                </div>
                <div>
                    <label for=""></label>
                    <select>
                        <option></option>
                        <option></option>
                        <option></option>
                        <option></option>
                        <option></option>
                    </select>
                </div>
            </form>
        </div>
    </main>
</body>

</html>
